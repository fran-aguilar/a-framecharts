<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js" integrity="sha256-cIcPwh2GcosI6bCl+ZAZt2j0Sk1QfgQ1ejEpjYOfa8g=" crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script> 
    <script src="js/aframe-grid.js"></script>
    <script src="js/aframe-gridyz.js"></script>
    <script src="js/aframe-gridxz.js"></script>
    <script src="js/envmap.js"></script>
    <script src="js/piechart.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/barchart3d.js"></script>
    <script src="js/barchartstack.js"></script>
    <script src="js/bubblechart.js"></script>
    <script src="js/title.js"></script>
    <script src="js/smoothcurvechart.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/orbit-controls.js"></script>
    <script src="js/aframedc.js"></script>
    <script src="js/demoOPNFV1105.js"></script>
    <title>demo with OPNFV data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="myscene">
        <a-scene>
            <a-assets>
                <a-mixin id="sph" geometry="primitive:sphere"></a-mixin>
                <a-mixin id="transparente" material="transparent:true;opacity:0.4"></a-mixin>
                <img id="city" src="img/fondo.jpg" />
                <img id="ground" src="img/dirt.png" />
                <img id="opnfvlogo" src="img/opnfv.png" />
            </a-assets>


            <a-entity id="skymap" envmap></a-entity>
            <a-entity camera look-controls wasd-controls position="0 6 4.6" rotation="3.89 -7.95 0" mouse-cursor>
            </a-entity>
            <a-entity id="target" position="0 0 0"></a-entity>
        
            <a-entity position="-11 18 -15 ">
                <a-image src="#opnfvlogo" width="3" height="3" position="1 0.6"></a-image>
                <a-entity position="3  0.3 0" text-geometry="value:GIT ANALYTICS;" material="color:black"></a-entity>
            </a-entity>
            <a-image   width ="10" height="10"
                      src="#opnfvlogo"
                      position="-14 6 20"
                      rotation ="0 143 0"
                      >
            </a-image>
            <!-- Textured circle parallel to ground. -->
            <a-circle id="checkpointa" material="color:blue" radius="1" position="0 0.1 4.6" rotation="-90 0 0"></a-circle>
            <a-circle id="checkpointb" material="color:red" radius="1" position="-20.12 0.1 6.62" rotation="-90 0 0"></a-circle>
            <!-- adding a ground -->
            <a-circle id="groundentity" rotation="-90 0 0" material="src: #ground;repeat: 5 5" radius="60" position="0 -1 0"></a-circle>

            <a-entity id="filterinfo"
                      position="-30 6 15"  
                      rotation ="0 130 0"
                 
                      text="color: black; align: right; value: No filters; width: 18; wrapCount: 30 ">
            </a-entity>
            <!--<a-entity id="toggleground"
                      position="-30 3 15"
                      rotation="0 130 0"
                      text="color: grey; align: right; value: TOGGLE GROUND; width: 18; wrapCount: 30 ">
            </a-entity>-->
        </a-scene>
    </div>
    <a href="index.html" style="position:absolute;top:30px;left:30px;z-index:2;cursor:pointer"> Return to Index </a>
    <a href="#" id="indexclear" style="position:absolute;top:52px;left:30px;z-index:2;cursor:pointer"> clear indexes </a>
    <a href="#" id="toggleground" style="position:absolute;top:74px;left:30px;z-index:2;cursor:pointer">Toggle ground </a>
</body>
</html>
