<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hello world! A-Frame</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="js/aframe-triangle.js"></script>
    <script src="js/aframe-side.js"></script>
    <script src="js/aframe-edgedcube.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="cubepanel" aframe-edgedcube="inity: 1; lasty: 2; color:blue; width:2;" >
            <a-animation attribute="aframe-edgedcube.color" from="yellow"  to="red" delay="3000" repeat="indefinite"></a-animation>

            </a-entity>

        <a-entity id="cubepanel" aframe-edgedcube="inity: 4; lasty: 3; color:blue; width:2" position="4 0 0"> </a-entity>


        <a-entity id="cubepanel" aframe-edgedcube="inity: 4; lasty: 3; color:blue; width:2" position="4 0 0"> </a-entity>-->
    </a-scene>
</body>
</html>
