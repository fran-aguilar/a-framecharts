<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
        <script src="js/panel.js"></script>
        <title>Demo existing chart in the scene</title>
    </head>
    <body>
        <div id="dashboard">
            <a-scene embedded>
                <a-entity camera wasd-controls look-controls mouse-cursor></a-entity>
                <a-panel id="panel2" ncolumns="2" nrows="3" width="30" height="20">
                    <a-box color="red" width="3" height="3" depth="3" position="-2 1 0"></a-box>
                    <a-box color="blue" position="0 2 0"></a-box>
                    <a-box color="blue" position="0 2 0"></a-box>
                    <a-box color="blue" position="0 2 0"></a-box>
                    <a-box color="blue" position="0 2 0"></a-box>
                    <a-box color="blue" position="0 2 0"></a-box>
                </a-panel>

                <a-panel id="panel1" ncolumns="2" nrows="2" width="30" height="30" position="-40 0 0">
                    <a-box color="red" width="1" height="6" depth="4" position="-2 1 0"></a-box>
                    <a-box color="blue" position="0 2 0"></a-box>
                    <a-box color="blue" position="0 2 0"></a-box>
                    <a-box color="blue" position="0 2 0"></a-box>
                </a-panel>
            </a-scene>
        </div>
    </body>
</html>
